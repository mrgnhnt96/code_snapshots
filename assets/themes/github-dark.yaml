input:
  file: "./example.dart"
  startLine: 37
  endLine: 46

output:
  path: "./assets/github-dark-snapshot.png"
  width: 800
  height: 600

styling:
  cardBackground:
    type: "layered"
    transparency: 0.95
    partialTransparency: 0.2
    showBlur: true
    color: "#0d1117"
    partialBackgroundColor: "#161b22"
  background:
    type: "filled"
    color: "#0d1117"
  showLineNumbers: true
  lineNumberStart: 37
  fileName: "example.dart"
  windowControl: "outlined"
  cardMargin:
    horizontal: 50
    vertical: 50
  borderRadius: 8
  tokenColors:
    keyword: "#ff7b72"
    function: "#d2a8ff"
    method: "#d2a8ff"
    string: "#a5d6ff"
    number: "#79c0ff"
    comment: "#8b949e"
    class-name: "#ffa657"
    variable: "#ffa198"
    operator: "#ff7b72"
    punctuation: "#f0f6fc"
    plain-text: "#ffa198"
    expression: "#ffa198"
