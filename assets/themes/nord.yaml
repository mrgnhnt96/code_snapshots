input:
  file: "./example.dart"
  startLine: 37
  endLine: 46

output:
  path: "./assets/nord-snapshot.png"
  width: 800
  height: 600

styling:
  cardBackground:
    type: "layered"
    transparency: 0.9
    partialTransparency: 0.3
    showBlur: false
    color: "#3b4252"
    partialBackgroundColor: "#2e3440"
  background:
    type: "gradient"
    colors:
      - color: "#2e3440"
        stop: 0.0
      - color: "#3b4252"
        stop: 0.5
      - color: "#434c5e"
        stop: 1.0
    direction: "to-top"
  showLineNumbers: true
  lineNumberStart: 37
  fileName: "example.dart"
  windowControl: "filled"
  cardMargin:
    horizontal: 45
    vertical: 45
  borderRadius: 10
  tokenColors:
    keyword: "#81a1c1"
    function: "#88c0d0"
    method: "#88c0d0"
    string: "#a3be8c"
    number: "#b48ead"
    comment: "#616e88"
    class-name: "#8fbcbb"
    variable: "#d8dee9"
    operator: "#81a1c1"
    punctuation: "#eceff4"
    plain-text: "#d8dee9"
    expression: "#d8dee9"
