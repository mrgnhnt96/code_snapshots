input:
  file: "./example.dart"
  startLine: 37
  endLine: 46

output:
  path: "./assets/monokai-snapshot.png"
  width: 800
  height: 600

styling:
  cardBackground:
    type: "filled"
    transparency: 0.9
    color: "#272822"
  background:
    type: "gradient"
    colors:
      - color: "#1d1e19"
        stop: 0.0
      - color: "#272822"
        stop: 0.5
      - color: "#3e3d32"
        stop: 1.0
    direction: "to-right"
  showLineNumbers: true
  lineNumberStart: 37
  fileName: "example.dart"
  windowControl: "outlined"
  cardMargin:
    horizontal: 50
    vertical: 50
  borderRadius: 8
  tokenColors:
    keyword: "#f92672"
    function: "#a6e22e"
    method: "#a6e22e"
    string: "#e6db74"
    number: "#ae81ff"
    comment: "#75715e"
    class-name: "#66d9ef"
    variable: "#fd971f"
    operator: "#f92672"
    punctuation: "#f8f8f2"
    plain-text: "#fd971f"
    expression: "#fd971f"
