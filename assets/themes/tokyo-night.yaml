input:
  file: "./example.dart"
  startLine: 37
  endLine: 46

output:
  path: "./assets/tokyo-night-snapshot.png"
  width: 800
  height: 600

styling:
  cardBackground:
    type: "filled"
    transparency: 0.92
    color: "#1a1b26"
  background:
    type: "gradient"
    colors:
      - color: "#0f0f23"
        stop: 0.0
      - color: "#1a1b26"
        stop: 0.6
      - color: "#24283b"
        stop: 1.0
    direction: "to-bottom-left"
  showLineNumbers: true
  lineNumberStart: 37
  fileName: "example.dart"
  windowControl: "outlined"
  cardMargin:
    horizontal: 55
    vertical: 55
  borderRadius: 14
  tokenColors:
    keyword: "#bb9af7"
    function: "#7aa2f7"
    method: "#7aa2f7"
    string: "#9ece6a"
    number: "#ff9e64"
    comment: "#565a6e"
    class-name: "#2ac3de"
    variable: "#7dcfff"
    operator: "#bb9af7"
    punctuation: "#c0caf5"
    plain-text: "#7dcfff"
    expression: "#7dcfff"
