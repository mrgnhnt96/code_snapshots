# Tokyo Night Theme Configuration
input:
  file: "./example.dart"
  startLine: 37
  endLine: 46

output:
  path: "./assets/tokyo-night-snapshot.png"
  width: null
  height: null

styling:
  cardBackground:
    type: "filled"
    transparency: 0.8
    color: "#1a1b26"
  background:
    type: "filled"
    color: "#15161e"
  showLineNumbers: false
  lineNumberStart: 1
  showLintMessages: false
  fileName: "utils.dart"
  fileIcon: null
  windowControl: "outlined"
  cardMargin:
    horizontal: 50
    vertical: 50
  borderRadius: 6
  imageBorderRadius: 8
  tokenColors:
    keyword: "#bb9af7"
    function: "#7aa2f7"
    method: "#7aa2f7"
    string: "#9ece6a"
    number: "#ff9e64"
    comment: "#565a6e"
    class-name: "#2ac3de"
    variable: "#c0caf5"
    operator: "#bb9af7"
    punctuation: "#c0caf5"
