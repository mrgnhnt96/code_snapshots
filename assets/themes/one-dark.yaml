input:
  file: "./example.dart"
  startLine: 37
  endLine: 46

output:
  path: "./assets/one-dark-snapshot.png"
  width: 800
  height: 600

styling:
  cardBackground:
    type: "layered"
    transparency: 0.88
    partialTransparency: 0.25
    showBlur: true
    color: "#282c34"
    partialBackgroundColor: "#21252b"
  background:
    type: "filled"
    color: "#21252b"
  showLineNumbers: true
  lineNumberStart: 37
  fileName: "example.dart"
  windowControl: "filled"
  cardMargin:
    horizontal: 40
    vertical: 40
  borderRadius: 12
  tokenColors:
    keyword: "#c678dd"
    function: "#61afef"
    method: "#61afef"
    string: "#98c379"
    number: "#d19a66"
    comment: "#5c6370"
    class-name: "#e5c07b"
    variable: "#e06c75"
    operator: "#c678dd"
    punctuation: "#abb2bf"
    plain-text: "#e06c75"
    expression: "#e06c75"
