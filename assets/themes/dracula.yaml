input:
  file: "./example.dart"
  startLine: 37
  endLine: 46

output:
  path: "./assets/dracula-snapshot.png"
  width: 800
  height: 600

styling:
  cardBackground:
    type: "filled"
    transparency: 0.9
    color: "#282a36"
  background:
    type: "gradient"
    colors:
      - color: "#6272a4"
        stop: 0.0
      - color: "#44475a"
        stop: 0.5
      - color: "#282a36"
        stop: 1.0
    direction: "to-bottom"
  showLineNumbers: true
  lineNumberStart: 37
  fileName: "example.dart"
  windowControl: "filled"
  cardMargin:
    horizontal: 40
    vertical: 40
  borderRadius: 12
  tokenColors:
    keyword: "#ff79c6"
    function: "#50fa7b"
    method: "#50fa7b"
    string: "#f1fa8c"
    number: "#bd93f9"
    comment: "#6272a4"
    class-name: "#8be9fd"
    variable: "#f8f8f2"
    operator: "#ff79c6"
    punctuation: "#f8f8f2"
    plain-text: "#f8f8f2"
    expression: "#f8f8f2"
