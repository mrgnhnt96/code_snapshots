input:
  file: "./example.dart"
  startLine: 37
  endLine: 46

output:
  path: "./assets/material-dark-snapshot.png"
  width: 800
  height: 600

styling:
  cardBackground:
    type: "filled"
    transparency: 0.85
    color: "#1e1e1e"
  background:
    type: "gradient"
    colors:
      - color: "#121212"
        stop: 0.0
      - color: "#1e1e1e"
        stop: 0.7
      - color: "#2d2d2d"
        stop: 1.0
    direction: "to-bottom-right"
  showLineNumbers: true
  lineNumberStart: 37
  fileName: "example.dart"
  windowControl: "hidden"
  cardMargin:
    horizontal: 60
    vertical: 60
  borderRadius: 16
  imageBorderRadius: 20
  tokenColors:
    keyword: "#c792ea"
    function: "#ffcb6b"
    method: "#ffcb6b"
    string: "#c3e88d"
    number: "#f78c6c"
    comment: "#546e7a"
    class-name: "#89ddff"
    variable: "#82aaff"
    operator: "#c792ea"
    punctuation: "#ffffff"
    plain-text: "#82aaff"
    expression: "#82aaff"
